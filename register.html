<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SMARTLINKX | New Subscriber Registration</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">SMARTLINKX</a>
      <span class="navbar-text text-white-50">New Subscriber Registration</span>
    </div>
  </nav>

  <!-- Content -->
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-8">

        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h4 class="mb-1">Subscriber Registration</h4>
            <p class="text-muted mb-4">Fill out the details below.</p>

            <!-- ✅ IMPORTANT: Put your Google Apps Script WEB APP URL here -->
            <form method="POST" action="https://script.google.com/macros/s/AKfycbwbEMkwqKwMJ7Wvcsb7MRSSXRcq20xeW608u7LlP7voPpfXJJVO4xIpkvf3Gq0aobhgrQ/exec">

              <div class="row g-3">

                <div class="col-md-6">
                  <label class="form-label">Date</label>
                  <input type="date" name="date" class="form-control" required>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Subscriber ID</label>
                  <input type="text" name="subscriber_id" class="form-control" placeholder="SLX-0001" required>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Plan</label>
                  <select name="plan" class="form-select" required>
                    <option value="" selected disabled>Select a plan</option>
                    <option>10 Mbps - ₱999</option>
                    <option>20 Mbps - ₱1499</option>
                    <option>50 Mbps - ₱1999</option>
                  </select>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Full Name</label>
                  <input type="text" name="name" class="form-control" placeholder="Juan Dela Cruz" required>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Contact</label>
                  <input type="text" name="contact" class="form-control" placeholder="09xxxxxxxxx">
                </div>

                <div class="col-md-6">
                  <label class="form-label">IP Address</label>
                  <input type="text" name="ip" class="form-control" placeholder="10.10.40.5">
                </div>

                <div class="col-md-6">
                  <label class="form-label">MAC Address</label>
                  <input type="text" name="mac" class="form-control" placeholder="AA:BB:CC:DD:EE:FF">
                </div>

                <div class="col-12">
                  <label class="form-label">Address</label>
                  <textarea name="address" class="form-control" rows="2" placeholder="Complete address"></textarea>
                </div>

                <div class="col-12 d-grid mt-2">
                  <button type="submit" class="btn btn-success btn-lg">Submit Registration</button>
                </div>

              </div>
            </form>

            <hr class="my-4">
            <a class="btn btn-outline-secondary w-100" href="index.html">Back to Home</a>
          </div>
        </div>

        <p class="text-center text-muted small mt-3 mb-0">
          © SMARTLINKX
        </p>

      </div>
    </div>
  </div>

</body>
</html>
