<div class="container mt-5 mb-5">
    <div class="card shadow">

        <div class="card-body">

                <div class="row mb-3">

                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Subscriber ID</label>

                </div>

                    <label class="form-label">Contact Number</label>
                    <input type="text" name="contact" class="form-control" placeholder="09xxxxxxxxx">
                </div>

                <div class="mb-3">
                    <label class="form-label">Complete Address</label>
                    <textarea name="address" class="form-control" rows="2"></textarea>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">MAC Address</label>
                        <input type="text" name="mac" class="form-control" placeholder="AA:BB:CC:DD:EE:FF">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">IP Address</label>
                        <input type="text" name="ip" class="form-control" placeholder="192.168.1.10">
                    </div>
                </div>
